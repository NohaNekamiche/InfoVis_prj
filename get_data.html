<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>
    <script>

     
      function render(data){

        d3.select("body").append("pre")
          .text(JSON.stringify(data, null, 2));
      }

      d3.csv("https://raw.githubusercontent.com/haf2000/D3-StackedBarChart/main/Diagramme%201/Data_diagramme_1_maladie_age_sexe_activite.csv", render);

    </script>
  </body>
</html>
